    <!-- Save Modal -->
    <div id="saveModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/60 backdrop-blur-sm">

        <div class="p-6 pb-0">
          <h3 class="text-lg font-bold mb-4">保存项目归档</h3>
          
          <!-- Tabs -->
          <div class="flex p-1 bg-dark rounded-lg mb-6">
            <button id="tabExisting" class="flex-1 py-1.5 text-xs font-bold rounded-md bg-gray-700 text-white shadow-sm transition-all">选择已有用户</button>
            <button id="tabNew" class="flex-1 py-1.5 text-xs font-bold rounded-md text-gray-500 hover:text-gray-300 transition-all">新建用户</button>
          </div>

          <div class="space-y-4">
            <!-- Mode: Select Existing -->
            <div id="fieldExisting">
              <label class="text-[10px] text-gray-500 font-bold uppercase mb-1 block">选择用户</label>
              <div class="relative">
                <select id="selectUser" class="w-full bg-dark border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-primary appearance-none text-gray-300">

                </select>
                <i data-lucide="chevron-down" class="absolute right-3 top-2.5 w-4 h-4 text-gray-500 pointer-events-none"></i>
              </div>
            </div>

            <!-- Mode: Create New -->
            <div id="fieldNew" class="hidden">
              <label class="text-[10px] text-gray-500 font-bold uppercase mb-1 block">新用户名称</label>
              <input id="inputNewUser" class="w-full bg-dark border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-primary placeholder-gray-600" placeholder="例如：张三_2025">
            </div>

            <!-- Project Name (Common) -->
            <div>
              <label class="text-[10px] text-gray-500 font-bold uppercase mb-1 block">项目文件夹名</label>
              <input id="saveProjectName" class="w-full bg-dark border border-gray-700 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-primary font-mono text-gray-400">
            </div>
          </div>
        </div>

        <div class="p-6 flex gap-3 bg-gray-900/50 border-t border-gray-800 mt-6">
          <button id="cancelSave" class="flex-1 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded-xl text-sm transition-all">取消</button>
          <button id="confirmSave" class="flex-1 py-2 bg-primary hover:bg-primary-hover text-white rounded-xl text-sm font-bold transition-all shadow-lg shadow-primary/20">确认归档</button>
        </div>
      </div>
    </div>
